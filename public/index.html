<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnshDraw â€” Neon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Neon header -->
  <header id="neonHeader">
    <div class="logo">ANSH<span>SHEKHAR</span></div>
    <div class="byline">Developed by <span class="neonName">SeaWave...<3</span></div>
  </header>

  <!-- Left Neon Toolbox -->
  <aside id="toolbox" class="neon-panel">
    <div class="tool-group">
      <button class="tool-btn active" data-tool="brush" title="Brush">
        <span class="icon">âœ’</span><small>Brush</small>
      </button>
      <button class="tool-btn" data-tool="eraser" title="Eraser">
        <span class="icon">âŒ«</span><small>Eraser</small>
      </button>
      <button class="tool-btn" data-tool="fill" title="Fill Bucket">
        <span class="icon">ðŸª£</span><small>Fill</small>
      </button>
    </div>

    <div class="tool-group">
      <label class="tool-label">Color</label>
      <input id="colorPicker" type="color" value="#ff2d55">
      <label class="tool-label">Brush</label>
      <input id="brushSize" type="range" min="1" max="80" value="8">
    </div>

    <div class="tool-group">
      <label class="tool-label">Canvas BG</label>
      <input id="bgColor" type="color" value="#0a0a0a">
      <button id="clearBtn" class="action-btn">Clear</button>
      <button id="downloadBtn" class="action-btn">Save</button>
    </div>

    <div class="tool-footer">
      <div class="small">Press <kbd>B</kbd> Brush â€¢ <kbd>E</kbd> Eraser â€¢ <kbd>F</kbd> Fill</div>
    </div>
  </aside>

  <!-- Canvas -->
  <canvas id="board"></canvas>

  <!-- Bottom Chat Overlay -->
  <div id="chatOverlay" class="neon-chat">
    <div id="messages"></div>
    <form id="chatForm">
      <input id="nameInput" placeholder="Your name" maxlength="18" />
      <input id="msgInput" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
