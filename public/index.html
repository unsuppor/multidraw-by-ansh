<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANSH - Neon MultiDraw</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="neonHeader">
    <div class="logo">ANSH</div>
    <div class="byline">Developed by <span class="neonName">SeaWave</span></div>
  </header>

  <!-- Floating FAB (opens toolbox) -->
  <button id="fab" aria-label="Tools" title="Tools">âœ¦</button>

  <!-- Tool panel (hidden until FAB clicked) -->
  <div id="toolPanel" class="panel-hidden" role="dialog" aria-hidden="true">
    <div class="panel-inner">
      <div class="panel-row">
        <button class="tool-btn active" data-tool="brush" title="Brush">âœ’</button>
        <button class="tool-btn" data-tool="eraser" title="Eraser">âŒ«</button>
        <button class="tool-btn" data-tool="fill" title="Fill">ðŸª£</button>
      </div>

      <div class="panel-row">
        <label>Color</label>
        <input id="colorPicker" type="color" value="#ff2d55">
      </div>

      <div class="panel-row">
        <label>Brush</label>
        <input id="brushSize" type="range" min="1" max="80" value="8">
      </div>

      <div class="panel-row">
        <label>BG</label>
        <input id="bgColor" type="color" value="#0a0a0a">
      </div>

      <div class="panel-row actions">
        <button id="clearBtn" class="action-btn">Clear</button>
        <button id="downloadBtn" class="action-btn">Save</button>
      </div>

      <div class="panel-footer">
        <small>Keys: B Brush â€¢ E Eraser â€¢ F Fill</small>
      </div>
    </div>
  </div>

  <!-- Canvas -->
  <canvas id="board"></canvas>

  <!-- Chat bubble (floating) -->
  <button id="chatBubble" title="Chat">ðŸ’¬</button>

  <!-- Chat panel (hidden until chatBubble clicked) -->
  <div id="chatPanel" class="panel-hidden" aria-hidden="true">
    <div class="chat-inner">
      <div id="messages" class="messages"></div>
      <form id="chatForm" class="chat-form">
        <input id="nameInput" placeholder="Name" maxlength="18" />
        <input id="msgInput" placeholder="Message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
